<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B21DCCN261</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>
<body>
    <div class="container">
        <div class="first-container">
            <select id="cars" name="cars" class="select">
                <option value="US">Tiếng Anh (Mỹ)</option>
                <option value="UK">Tiếng Anh (Anh)</option>
                <option value="VI">Tiếng việt</option>
                <!-- <option value="">Saab</option> -->
            </select>
            <button class="extra">Sự riêng tư</button>

        </div>
        <div class="second-container">
            <img src="/PTIT.png" alt="PTIT image">
            <h1>Tốc độ internet của bạn là </h1>
            <div class="sub-container">
                <h1 class="data">200</h1>
                <div class="extra-data">
                    <h1 class="donvi">Mb/giây</h1>
                    <i class="fas fa-redo-alt icon"></i>
                </div>
            </div>
            <button class="more-info">Hiển thị thêm thông tin</button>
            <div class="button-container">
                <i class="fas fa-question-circle icon"></i>
                <i class="fab fa-facebook icon"></i> 
                <i class="fab fa-twitter icon"></i> 
            </div>
        </div>
        <div class="third-container">
            <p class="text">POWERED BY</p>
            <img class="logo" src="/PTIT.png" alt="PTIT image" width="30" height="30">
        </div>
    </div>
